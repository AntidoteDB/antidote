name: Erlang CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy: 
      fail-fast: false
      matrix:
        erlang: [ 21,22,23 ]

    container:
      image: erlang:${{ matrix.erlang }}

    steps:
    - uses: actions/checkout@v2
    - run: make compile

  doc:
    runs-on: ubuntu-latest

    container:
      image: erlang:23

    steps:
    - uses: actions/checkout@v2
    - run: make doc

  lint:
    runs-on: ubuntu-latest
    strategy: 
      fail-fast: false
      matrix:
        erlang: [ 21,22,23 ]

    container:
      image: erlang:${{ matrix.erlang }}

    steps:
    - uses: actions/checkout@v2
    - run: make lint

  verify:
    runs-on: ubuntu-latest
    strategy: 
      fail-fast: false
      matrix:
        erlang: [ 21,22,23 ]

    container:
      image: erlang:${{ matrix.erlang }}

    steps:
    - uses: actions/checkout@v2
    - run: make dialyzer
    - run: make xref

  test:
    runs-on: ubuntu-latest
    strategy: 
      fail-fast: false
      matrix:
        erlang: [ 21,22,23 ]

    container:
      image: erlang:${{ matrix.erlang }}

    steps:
    - uses: actions/checkout@v2
    - name: Unit Tests
      run: make test
    - name: Release Tests
      run: make reltest
    - name: Single DC Tests
      run: make singledc
    - name: Multi DC Tests
      run: make multidc
    - name: Coverage
      run: make coverage
    - name: Send Coverage
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: ./rebar3 as test coveralls send
