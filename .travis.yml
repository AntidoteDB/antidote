language: erlang
otp_release:
  - 21.3
  - 22.1
install:
  - make
  - ./rebar3 update
script:
  - make test
  - make reltest
  - make systests
  - make coverage
  - rebar3 as test coveralls send
  - make dialyzer
  - make lint
after_failure:
  - find logs -name '*.log' -exec echo -e "\e[41m#####################################" \; -exec echo {} \; -exec echo -e "#####################################\e[0m" \; -exec cat {} \;
notifications:
  email: bieniusa@cs.uni-kl.de
sudo: required
dist: trusty
