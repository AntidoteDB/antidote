language: erlang
otp_release:
  - 18.3
  - 19.3
  - 20.3
  - 21.3
  - 22.3
  - 23.0
install:
# Here sed is used to replace the string "%%PROPER" with the empty string "" in the file rebar.config
# %%PROPER is used to define comments that must be uncommented before tests with proper can be run
# For more information see rebar.config
  - sed -i -- 's/%%PROPER//g' rebar.config
  - make
script:
  - make test
  - make proper
  - make coverage
  - ./rebar3 as test coveralls send
  - make dialyzer
  - make lint
  - make xref
sudo: required
dist: trusty
